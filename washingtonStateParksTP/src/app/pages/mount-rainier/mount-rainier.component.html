<app-header data="data"></app-header>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div *ngFor="let item of data.carousel; let i = index" class="mySlides fade" [class.fade-in]="i + 1 === slideIndex" [style.display]="i + 1 === slideIndex ? 'block' : 'none'">
    <div class="numbertext">{{ i + 1 }} / {{ data.carousel.length }}</div>
    <img [src]="item.img" style="width:100%">
    <div class="text"><p class="text">{{ item.text }}</p></div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" *ngFor="let item of data.carousel; let i = index" [class.active]="i + 1 === slideIndex" (click)="currentSlide(i+1)"></span>
</div>
