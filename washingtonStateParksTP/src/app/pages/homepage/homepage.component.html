<app-header data="data"></app-header>


<main class="bg-white p-16 md:p-5">
    <div class="image-container">
      <div *ngFor="let image of images" class="image-card grow">
        <img loading="lazy" [src]="image.src" [alt]="image.alt" class="w-full aspect-video" />
      </div>
    </div>
    <div class="text-container mt-16 md:mt-10 text-xs text-black">
      <h1>{{textObj.textHeader}}</h1>
      <h5 class="text-content">{{ textObj.textContent }}</h5>
    </div>
  </main>

<app-footer data="data"></app-footer>
